<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="outputText">Waiting to Start</div>
    <div class="mainContent">
        <div class="formContainer">
            <form action="" id="form">
                <div>
                    <label for="player1Input">Player 1</label>
                    <input type="text" name="player1" id="player1Input" minlength="2" maxlength="20" placeholder="Player One">
                </div>
                <div class="colorSelectorContainer">
                    <button class="selectColor" id="player1ColorBtn">X</button>
                    <input type="color" class="colorInput" value="#ff5500" id="player1ColorInput">
                  </div>
                <div>
                    <label for="player2Input">Player 2</label>
                    <input type="text" name="player2" id="player2Input" minlength="2" maxlength="20" placeholder="Player Two">
                </div>
                <div class="colorSelectorContainer">
                    <button class="selectColor" id="player2ColorBtn">O</button>
                    <input type="color" class="colorInput" value="#0055ff" id="player2ColorInput">
                  </div>
            </form>
        </div>

        <div class="board"></div>

        <div class="sideBtns">
            <button form="form" class="startBtn">Start</button>
            <button class="resetBtn">Reset</button>
        </div>
    </div>

</body>
</html>
